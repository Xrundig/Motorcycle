<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="page-maker">
		<div class="page-head">World of Motorcycles</div>
		<form action="GET" class="form-maker">
			<select name="" id="" size="1" class="select-maker">
				<option value="disabled">Choose maker</option>
				<option value="Honda">Honda</option>
				<option value="Kawasaki">Kawasaki</option>
				<option value="KTM">KTM</option>
				<option value="Yamaha">Yamaha</option>
				<option value="Ducati">Ducati</option>
			</select>
			<button class="button-maker">Continue</button>
		</form>	
	</div>
	<div class="page-type">
		<div class="type-head"></div>
		<div class="type-moto"></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
